KC_EXPERIMENTS:NEEDS[FeatureScience]
{
	tvTransponder
	{
		ECCost = 0.01
		bandwidth = 0.0001
	}
}

EXPERIMENT_DEFINITION:NEEDS[FeatureScience]
{
	id = KC_tvTransponder
	title = Satellite TV Transponder
	baseValue = 1
	scienceCap = 1
	dataScale = 100000

    KERBALISM_EXPERIMENT
	{
        BodyAllowed = HomeBody
        Situation = Space
	}
}

@PART[*]:HAS[@MODULE[Experiment]]:NEEDS[FeatureScience]
{
	@MODULE[Experiment]:HAS[#experiment_id[KC_tvTransponder]]
	{
        %ec_rate = #$@KC_EXPERIMENTS/tvTransponder/ECCost$
        %data_rate = #$@KC_EXPERIMENTS/tvTransponder/bandwidth$
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[KC_tvTransponder]]:NEEDS[FeatureScience]:FOR[zzzKerbalismContracts]
{
	@baseValue = 1
	@dataScale = 31536000 // 1 earth year
	@dataScale *= #$@KC_EXPERIMENTS/tvTransponder/bandwidth$
}
